<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Slide up animation */
        @keyframes slideUp {
            0% {
                transform: translateY(1000px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-[#ED6F2C] h-screen flex justify-center items-center">

    <div id="formContainer" class="bg-white w-full max-w-sm p-8 mt-20 rounded-tl-[50px] rounded-tr-[50px] opacity-0">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-[#263D5F] mt-10 text-center">Welcome aboard!</h1>
        <p class="text-sm text-[#263D5F] mb-10 text-center">Log in to your account</p>

        <!-- Form -->
        <form action="#" method="POST">
            <!-- Email input -->
            <div class="mb-4">
                <label for="email" class="block text-[#263D5F] font-semibold mb-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#263D5F" class="mr-2">
                        <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/>
                    </svg>
                    Email
                </label>
                <input type="email" id="email" name="email" placeholder="email@mail.com" class="w-full p-3 border border-[#263D5F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ED6F2C]" required>
            </div>

            <!-- Password input -->
            <div class="mb-4">
                <label for="password" class="block text-[#263D5F] font-semibold mb-2 flex items-center"> 
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#263D5F" class="mr-2"> 
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/> 
                    </svg> 
                    Password 
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="password" class="w-full p-3 border border-[#263D5F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ED6F2C]" required>
                    <span class="absolute right-3 top-3 text-[#263D5F] cursor-pointer" id="togglePassword" onclick="togglePasswordVisibility()">
                        <!-- Eye icon (password hidden initially) -->
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#263D5F">
                            <path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/>
                        </svg>
                    </span>                
                </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center mb-20">
                <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-[#ED6F2C] focus:ring-2 focus:ring-[#ED6F2C]">
                <label for="remember" class="text-[#263D5F] ml-2">Remember Me</label>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-[#ED6F2C] text-white py-3 rounded-full text-lg font-semibold mb-4">LOGIN</button>

            <!-- Forgot Password Link -->
            <div class="text-center">
                <a href="#" class="text-[#263D5F] text-sm hover:underline">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute("fill", "#263D5F");
                eyeIcon.innerHTML = `<path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Z"/>`;
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute("fill", "#263D5F");
                eyeIcon.innerHTML = `<path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/>`;
            }
        }

        // Trigger the slide-up animation when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('formContainer').classList.add('opacity-100', 'slide-up');
        });
    </script>
</body>
</html>
