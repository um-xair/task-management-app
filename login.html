<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-[#ED6F2C] h-screen flex justify-center items-center">

    <div class="bg-white w-full max-w-sm p-8">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-[#263D5F] mb-4 text-center">Welcome aboard!</h1>
        <p class="text-lg text-[#263D5F] mb-6 text-center">Log in to your account</p>

        <!-- Form -->
        <form action="#" method="POST">
            <!-- Email input -->
            <div class="mb-4">
                <label for="email" class="block text-[#263D5F] font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="email@mail.com" class="w-full p-3 border border-[#263D5F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ED6F2C]" required>
            </div>

            <!-- Password input -->
            <div class="mb-4">
                <label for="password" class="block text-[#263D5F] font-semibold mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="password" class="w-full p-3 border border-[#263D5F] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ED6F2C]" required>
                    <span class="absolute right-3 top-3 text-[#263D5F] cursor-pointer">üëÅ</span>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center mb-6">
                <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-[#ED6F2C] focus:ring-2 focus:ring-[#ED6F2C]">
                <label for="remember" class="text-[#263D5F] ml-2">Remember Me</label>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-[#ED6F2C] text-white py-3 rounded-full text-lg font-semibold mb-4">LOGIN</button>

            <!-- Forgot Password Link -->
            <div class="text-center">
                <a href="#" class="text-[#263D5F] text-sm hover:underline">Forgot Password?</a>
            </div>
        </form>
    </div>

</body>
</html>
