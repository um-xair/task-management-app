<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-white h-screen flex flex-col">

    <!-- Button to open modal (for demonstration) -->
    <button onclick="openModal()" class="bg-[#ED6F2C] text-white px-6 py-3 rounded-full mt-8 mx-auto">Open Request Modal</button>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-[30px] p-6 w-[90%] max-w-lg relative">
            <button class="absolute top-4 right-4 bg-red-600 rounded-full p-2 flex items-center justify-center" onclick="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                    <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                </svg>
            </button>
            <h2 class="text-center text-xl font-bold text-[#263D5F] mb-8">REQUEST NAME</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <h3 class="text-lg font-semibold text-[#263D5F]">Employee Name:</h3>
                    <p class="text-gray-700 text-sm">Alyssa Umairah</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-[#263D5F]">Employee Email:</h3>
                    <p class="text-gray-700 text-sm">alyssa@gmail.com</p>
                </div>
            </div>
            <hr class="my-4 border-[#263D5F]">
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-[#263D5F]">Request:</h3>
                <p class="text-gray-700 text-sm">Working from home</p>
            </div>
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-[#263D5F]">Details:</h3>
                <p class="text-gray-700 text-sm">Working from home from Monday to Friday</p>
            </div>
            <hr class="my-4 border-[#263D5F]">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <h3 class="text-lg font-semibold text-[#263D5F]">Start Date:</h3>
                    <p class="text-gray-700 text-sm">01/01/2024</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-[#263D5F]">End Date:</h3>
                    <p class="text-gray-700 text-sm">01/31/2024</p>
                </div>
            </div>
            <hr class="my-4 border-[#263D5F]">
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-[#263D5F]">Reward Suggestion:</h3>
                <p class="text-gray-700 text-sm">Employee has shown excellent performance.</p>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <h3 class="text-lg font-semibold text-[#263D5F]">Status:</h3>
                </div>
                <div class="flex items-center justify-end">
                    <span class="bg-green-500 text-white py-1 px-4 rounded-full mr-4 w-2/4 text-center">Approve</span>
                </div>
            </div>
            <div class="text-center mt-4">
                <button class="w-full bg-white text-[#ED6F2C] border-2 border-[#ED6F2C] px-6 py-3 rounded-[30px] text-lg font-semibold">
                    Cancel Request
                </button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>

</body>
</html>
