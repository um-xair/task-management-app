    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const settingsButton = document.getElementById("settings-button");
            const sideMenu = document.getElementById("side-menu");
            const closeMenuButton = document.getElementById("close-menu");
            const overlay = document.getElementById("overlay");
            const body = document.body;
    
            settingsButton.addEventListener("click", () => {
                sideMenu.classList.remove("translate-x-full");
                overlay.classList.add("opacity-50", "pointer-events-auto");
                body.classList.add("overflow-hidden"); 
            });
    
            closeMenuButton.addEventListener("click", () => {
                sideMenu.classList.add("translate-x-full");
                overlay.classList.remove("opacity-50", "pointer-events-auto");
                body.classList.remove("overflow-hidden"); 
            });
    
            overlay.addEventListener("click", () => {
                sideMenu.classList.add("translate-x-full");
                overlay.classList.remove("opacity-50", "pointer-events-auto");
                body.classList.remove("overflow-hidden"); 
            });
        });
    </script>
    
    <section class="p-6 mt-[120px]">
        <div class="grid grid-cols-1 gap-4">
            <div id="month-box" class="w-full h-[200px] bg-gradient-to-r from-amber-500 to-pink-500 p-4 rounded-[30px] flex items-center justify-center text-center relative transition-all duration-500">
                <h3 id="month-name" class="text-xl font-semibold text-white">January</h3>
                <a href="monthly-template.html">
                    <div class="absolute bottom-4 right-4 w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-lg cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-[#ED6F2C]">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14m7-7H5"></path>
                        </svg>
                    </div>
                </a>                
            </div>
            
            <div class="grid grid-cols-3 gap-4">
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('January', this)">
                    <h3 class="text-md text-black">January</h3>
                </div>
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('February', this)">
                    <h3 class="text-md text-black">February</h3>
                </div>
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('March', this)">
                    <h3 class="text-md text-black">March</h3>
                </div>
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('April', this)">
                    <h3 class="text-md text-black">April</h3>
                </div>
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('May', this)">
                    <h3 class="text-md text-black">May</h3>
                </div>
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('June', this)">
                    <h3 class="text-md text-black">June</h3>
                </div>
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('July', this)">
                    <h3 class="text-md text-black">July</h3>
                </div>
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('August', this)">
                    <h3 class="text-md text-black">August</h3>
                </div>
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('September', this)">
                    <h3 class="text-md text-black">September</h3>
                </div>
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('October', this)">
                    <h3 class="text-md text-black">October</h3>
                </div>
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('November', this)">
                    <h3 class="text-md text-black">November</h3>
                </div>
                <div class="month-box w-full h-[150px] bg-[#FDF4EF] p-4 rounded-[20px] flex items-center justify-center text-center cursor-pointer transition-all duration-500" onclick="changeMonth('December', this)">
                    <h3 class="text-md text-black">December</h3>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        function changeMonth(monthName, selectedMonthBox) {
            document.getElementById('month-name').innerText = monthName;
            const gradients = [
                ['from-amber-500', 'to-pink-500'],
                ['from-pink-300', 'to-yellow-300'],
                ['from-green-300', 'to-blue-300'],
                ['from-blue-500', 'to-green-500'],
                ['from-red-500', 'to-purple-500']
            ];
            const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
            const monthBox = document.getElementById('month-box');
            monthBox.classList.remove('from-amber-500', 'to-pink-500', 'from-pink-300', 'to-yellow-300', 'from-green-300', 'to-blue-300', 'from-blue-500', 'to-green-500', 'from-red-500', 'to-purple-500');
            monthBox.classList.add(...randomGradient);
            const monthBoxes = document.querySelectorAll('.month-box');
            monthBoxes.forEach(box => {
                box.classList.remove('bg-[#ED6F2C]', 'text-white');
                box.classList.add('bg-[#FDF4EF]');
                box.querySelector('h3').classList.remove('text-white');
                box.querySelector('h3').classList.add('text-black');
            });
    
            selectedMonthBox.classList.remove('bg-[#FDF4EF]');
            selectedMonthBox.classList.add('bg-[#ED6F2C]');
            selectedMonthBox.querySelector('h3').classList.remove('text-black');
            selectedMonthBox.querySelector('h3').classList.add('text-white');
        }
    </script>
