    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const settingsButton = document.getElementById("settings-button");
            const sideMenu = document.getElementById("side-menu");
            const closeMenuButton = document.getElementById("close-menu");
            const overlay = document.getElementById("overlay");
            const body = document.body;
    
            settingsButton.addEventListener("click", () => {
                sideMenu.classList.remove("translate-x-full");
                overlay.classList.add("opacity-50", "pointer-events-auto");
                body.classList.add("overflow-hidden"); 
            });
    
            closeMenuButton.addEventListener("click", () => {
                sideMenu.classList.add("translate-x-full");
                overlay.classList.remove("opacity-50", "pointer-events-auto");
                body.classList.remove("overflow-hidden"); 
            });
    
            overlay.addEventListener("click", () => {
                sideMenu.classList.add("translate-x-full");
                overlay.classList.remove("opacity-50", "pointer-events-auto");
                body.classList.remove("overflow-hidden"); 
            });
        });
    </script>

    <style>
        .group:hover .clickable {

    <script>
        function openChangeModal() {
            console.log("Modal opened!");
            document.getElementById("modal").classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            const fileInput = document.getElementById("file-input");
            const modalImg = document.getElementById("modal-img");
            const profileImg = document.getElementById("profile-img");

            if (fileInput) {
                fileInput.addEventListener("change", function () {
                    const file = this.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            modalImg.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
        
            function updateProfilePic() {
                if (fileInput.files.length > 0) {
                    profileImg.src = modalImg.src;
                    closeModal();
                } else {
                    alert("Please upload a new image before saving!");
                }
            }
        
            function openChangeModal() {
                document.getElementById("modal").classList.remove("hidden");
            }
        
            function closeModal() {
                document.getElementById("modal").classList.add("hidden");
            }
        
            document.getElementById("save-btn").addEventListener("click", updateProfilePic);
            document.getElementById("close-modal-btn").addEventListener("click", closeModal);
        });
    </script>

    <script>
        function enableEditing(field) {
        const inputField = document.getElementById(field);
        const pencilIcon = document.getElementById(`pencil-icon-${field}`);
        const cancelBtn = document.getElementById(`cancel-btn-${field}`);
        const editButtons = document.getElementById(`edit-buttons-${field}`);

        inputField.removeAttribute('readonly');
        inputField.focus();
        pencilIcon.classList.add('hidden');
        cancelBtn.classList.remove('hidden');
        editButtons.classList.remove('hidden');
    }

    function cancelEditing(field) {
        const inputField = document.getElementById(field);
        const pencilIcon = document.getElementById(`pencil-icon-${field}`);
        const cancelBtn = document.getElementById(`cancel-btn-${field}`);
        const editButtons = document.getElementById(`edit-buttons-${field}`);

        inputField.setAttribute('readonly', true);
        pencilIcon.classList.remove('hidden');
        cancelBtn.classList.add('hidden');
        editButtons.classList.add('hidden');
    }

    function saveChanges(field) {
        const inputField = document.getElementById(field);
        const newValue = inputField.value;

        alert(`Saved ${field}: ${newValue}`);
        inputField.setAttribute('readonly', true);
        cancelEditing(field);
    }
    </script>
        
        <div class="fixed bottom-6 left-0 w-full p-6">
            <button type="submit" class="bg-[#ED6F2C] text-white py-3 px-6 rounded-full text-lg font-semibold w-full">SUBMIT</button>
        </div>
    </section>
