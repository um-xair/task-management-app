    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const settingsButton = document.getElementById("settings-button");
            const sideMenu = document.getElementById("side-menu");
            const closeMenuButton = document.getElementById("close-menu");
            const overlay = document.getElementById("overlay");
            const body = document.body;
    
            settingsButton.addEventListener("click", () => {
                sideMenu.classList.remove("translate-x-full");
                overlay.classList.add("opacity-50", "pointer-events-auto");
                body.classList.add("overflow-hidden"); 
            });
    
            closeMenuButton.addEventListener("click", () => {
                sideMenu.classList.add("translate-x-full");
                overlay.classList.remove("opacity-50", "pointer-events-auto");
                body.classList.remove("overflow-hidden"); 
            });
    
            overlay.addEventListener("click", () => {
                sideMenu.classList.add("translate-x-full");
                overlay.classList.remove("opacity-50", "pointer-events-auto");
                body.classList.remove("overflow-hidden"); 
            });
        });
    </script>
    
    <section class="p-6 mt-[120px]">

        <div class="bg-[#ED6F2C] p-6 rounded-[30px] grid grid-cols-4 items-center space-x-4">

        <form action="#" method="POST" class="mt-10 px-4">
            <div class="flex items-center justify-between">
                <label for="full-name" class="text-lg font-semibold text-[#263D5F]">Full Name</label>
                <button type="button" id="cancel-btn" onclick="cancelEditing()" class="text-[#263D5F] font-semibold border-b border-[#263D5F] text-sm hidden">
                    Cancel
                </button>
            </div>
            <div class="flex items-center mt-2 border-b border-[#263D5F] w-full">
                <input type="text" id="full-name" name="full-name" value="Natasya Umairah" class="w-full p-2 bg-transparent border-0 focus:ring-0 focus:outline-none" readonly required>
                <button type="button" id="pencil-icon" class="ml-2 text-gray-500" onclick="enableEditing()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#263D5F">
                        <path d="M80 0v-160h800V0H80Zm160-320h56l312-311-29-29-28-28-311 312v56Zm-80 80v-170l448-447q11-11 25.5-17t30.5-6q16 0 31 6t27 18l55 56q12 11 17.5 26t5.5 31q0 15-5.5 29.5T777-687L330-240H160Zm560-504-56-56 56 56ZM608-631l-29-29-28-28 57 57Z"/>

            <div id="edit-buttons" class="mt-4 flex items-center space-x-4 mb-6 hidden">

            </div>
            
            <script>
                function enableEditing() {
                    const fullNameInput = document.getElementById('full-name');
                    const pencilIcon = document.getElementById('pencil-icon');
                    const cancelBtn = document.getElementById('cancel-btn');
                    const editButtons = document.getElementById('edit-buttons');
                    fullNameInput.removeAttribute('readonly');
                    fullNameInput.focus();
                    editButtons.classList.remove('hidden');
                    cancelBtn.classList.remove('hidden');
                    pencilIcon.classList.add('hidden');
                }
                
                function saveChanges() {
                    const fullNameInput = document.getElementById('full-name');
                    const pencilIcon = document.getElementById('pencil-icon');
                    const cancelBtn = document.getElementById('cancel-btn');
                    const editButtons = document.getElementById('edit-buttons');
                    fullNameInput.setAttribute('readonly', true);
                    editButtons.classList.add('hidden');
                    cancelBtn.classList.add('hidden');
                    pencilIcon.classList.remove('hidden');
                }
                
                function cancelEditing() {
                    const fullNameInput = document.getElementById('full-name');
                    const pencilIcon = document.getElementById('pencil-icon');
                    const cancelBtn = document.getElementById('cancel-btn');
                    const editButtons = document.getElementById('edit-buttons');
                    fullNameInput.value = "Natasya Umairah"; 
                    fullNameInput.setAttribute('readonly', true);
                    editButtons.classList.add('hidden');
                    cancelBtn.classList.add('hidden');
                    pencilIcon.classList.remove('hidden');
                }
            </script>

<script>
    // Enable editing function
function enableEditing(field) {
    const inputField = document.getElementById(field);
    const pencilIcon = document.getElementById(`pencil-icon-${field}`);
    const cancelBtn = document.getElementById(`cancel-btn-${field}`);
    const editButtons = document.getElementById(`edit-buttons-${field}`);

    inputField.readOnly = false;
    pencilIcon.style.display = 'none';
    cancelBtn.style.display = 'block';
    editButtons.style.display = 'flex';
}

// Cancel editing function
function cancelEditing(field) {
    const inputField = document.getElementById(field);
    const pencilIcon = document.getElementById(`pencil-icon-${field}`);
    const cancelBtn = document.getElementById(`cancel-btn-${field}`);
    const editButtons = document.getElementById(`edit-buttons-${field}`);

    inputField.readOnly = true;
    pencilIcon.style.display = 'block';
    cancelBtn.style.display = 'none';
    editButtons.style.display = 'none';
}

// Save changes function (can be customized to handle form submissions or data saving)
function saveChanges(field) {
    const inputField = document.getElementById(field);
    // Add code here to save changes (e.g., send data to a server)
    alert(`Changes to ${field} saved: ${inputField.value}`);
    cancelEditing(field);
}

</script>
