<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        body.overflow-hidden {
            overflow: hidden; 
        }

        #side-menu {
            overflow-y: auto; 
        }
    </style>
</head>
<body class="bg-white h-screen flex flex-col">

    <div id="overlay" class="fixed top-0 left-0 w-full h-full bg-black opacity-0 pointer-events-none transition-opacity duration-300 z-40"></div>

    <header class="bg-[#ED6F2C] fixed top-0 w-full z-50 rounded-b-[50px] p-6 flex items-center justify-between">
        <a href="#" class="bg-white p-2 rounded-full mt-6">
            <button class="w-full h-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ED6F2C">
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/>
                </svg>
            </button>
        </a>
        <h1 class="text-white text-lg font-bold mt-6">MY EXPERTS</h1>
        <a href="#" id="settings-button" class="bg-white p-2 rounded-full mt-6">
            <button class="w-full h-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ED6F2C">
                    <path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/>
                </svg>
            </button>
        </a>
    </header>
    
    <div id="side-menu" class="fixed top-0 right-0 h-full w-[80%] bg-white shadow-md transform translate-x-full transition-transform duration-300 z-50">
        <div class="bg-[#ED6F2C] p-4 border-b">
            <div class="flex justify-end">
                <button id="close-menu" class="bg-white p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ED6F2C">
                        <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/>
                    </svg>
                </button>
            </div>
            <div class="flex items-center mt-4 text-white">
                <img src="assets/pfp.jpg" alt="User" class="w-16 h-16 rounded-full mr-4">
                <div>
                    <h2 class="font-bold text-lg">ALYSSA UMAIRAH</h2>
                    <p class="text-sm">Front-end Developer</p>
                </div>
            </div>
        </div>
        <ul class="p-4">
            <li class="flex items-center gap-x-4 py-4 font-semibold text-[#263D5F] cursor-pointer border-b border-[#263D5F]">
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#263D5F">
                    <path d="M180-120q-25 0-42.5-17.5T120-180v-76l160-142v278H180Zm140 0v-160h320v160H320Zm360 0v-328L509-600l121-107 190 169q10 9 15 20.5t5 24.5v313q0 25-17.5 42.5T780-120H680ZM120-310v-183q0-13 5-25t15-20l300-266q8-8 18.5-11.5T480-819q11 0 21.5 3.5T520-804l80 71-480 423Z"/>
                </svg>
                <span>Home</span>
            </li>
            <li class="flex items-center gap-x-4 py-4 font-semibold text-[#263D5F] cursor-pointer border-b border-[#263D5F]">
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#263D5F">
                    <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h240l80 80h320q33 0 56.5 23.5T880-640v400q0 33-23.5 56.5T800-160H160Zm0-80h640v-400H447l-80-80H160v480Zm0 0v-480 480Z"/>
                </svg>
                <span>Task Management</span>
            </li>
            <li class="flex items-center gap-x-4 py-4 font-semibold text-[#263D5F] cursor-pointer border-b border-[#263D5F]">
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#263D5F">
                    <path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/>
                </svg>
                <span>Settings</span>
            </li>
            <li class="flex items-center gap-x-4 py-4 font-semibold text-red-500 cursor-pointer border-b border-[#263D5F]">
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#FF0000">
                    <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/>
                </svg>
                <span>Logout</span>
            </li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const settingsButton = document.getElementById("settings-button");
            const sideMenu = document.getElementById("side-menu");
            const closeMenuButton = document.getElementById("close-menu");
            const overlay = document.getElementById("overlay");
            const body = document.body;
    
            settingsButton.addEventListener("click", () => {
                sideMenu.classList.remove("translate-x-full");
                overlay.classList.add("opacity-50", "pointer-events-auto");
                body.classList.add("overflow-hidden"); 
            });
    
            closeMenuButton.addEventListener("click", () => {
                sideMenu.classList.add("translate-x-full");
                overlay.classList.remove("opacity-50", "pointer-events-auto");
                body.classList.remove("overflow-hidden"); 
            });
    
            overlay.addEventListener("click", () => {
                sideMenu.classList.add("translate-x-full");
                overlay.classList.remove("opacity-50", "pointer-events-auto");
                body.classList.remove("overflow-hidden"); 
            });
        });
    </script>
    
    <section class="p-6 mt-[120px]">
        <div class="bg-[#ED6F2C] p-6 rounded-[30px] grid grid-cols-4 items-center space-x-4">
            <div class="w-full col-span-1">
                <img src="assets/pfp-1.jpg" alt="Profile Picture" class="rounded-full w-full h-auto">
            </div>
            <div class="col-span-3">
                <h3 class="text-white font-bold text-xl">ALYSSA UMAIRAH</h3>
                <p class="text-white text-sm">Front-end Developer</p>
            </div>
        </div>
    
        <div class="mt-8">
            <h2 class="text-lg font-semibold text-[#263D5F] mb-4">Suggestions:</h2>
            <div class="flex justify-start gap-2 mb-6 flex-wrap">
                <div class="bg-blue-200 py-2 px-4 rounded-md text-center cursor-pointer hover:bg-blue-300" onclick="addExpert('Friendly')">
                    <p class="font-semibold">Friendly</p>
                </div>
                <div class="bg-green-200 py-2 px-4 rounded-md text-center cursor-pointer hover:bg-green-300" onclick="addExpert('Game')">
                    <p class="font-semibold">Game</p>
                </div>
                <div class="bg-yellow-200 py-2 px-4 rounded-md text-center cursor-pointer hover:bg-yellow-300" onclick="addExpert('Cooking')">
                    <p class="font-semibold">Cooking</p>
                </div>
                <div class="bg-yellow-200 py-2 px-4 rounded-md text-center cursor-pointer hover:bg-yellow-300" onclick="addExpert('Camera Experts')">
                    <p class="font-semibold">Camera Experts</p>
                </div>
            </div>
        </div>
        
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-[#263D5F] mb-4">Add Your Expert</h3>
            <div class="flex items-center mt-2 border-b border-[#263D5F] w-full">
                <input type="text" id="customExpertInput" class="w-full p-2 bg-transparent border-0 focus:ring-0 focus:outline-none" placeholder="Enter your expert details" required>
                <button onclick="addCustomExpert()" class="ml-2 mb-2 flex items-center justify-center px-3 py-3 bg-[#ED6F2C] rounded-full text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" height="15px" width="15px" viewBox="0 -960 960 960" fill="#FFFFFF">
                        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="mb-[100px]">
            <h3 class="text-lg font-semibold text-[#263D5F] mb-4">Your Experts</h3>
            <div id="yourExperts" class="bg-gray-100 p-2 rounded-lg text-center">
            </div>
        </div>
    
        <div class="fixed bottom-6 left-0 w-full p-6">
            <button type="submit" class="bg-[#ED6F2C] text-white py-3 px-6 rounded-full text-lg font-semibold w-full">SAVE</button>
        </div>
    </section>
    
    <script>
        function addExpert(expert) {
            const expertList = document.getElementById('yourExperts');
            const expertDiv = document.createElement('div');
            expertDiv.className = 'bg-gray-200 p-2 rounded-md mb-2';
            expertDiv.innerHTML = `<p class="text-lg">${expert}</p>`;
            expertList.appendChild(expertDiv);
        }
    
        function addCustomExpert() {
            const expertInput = document.getElementById('customExpertInput');
            const expertValue = expertInput.value.trim();
    
            if (expertValue) {
                const expertList = document.getElementById('yourExperts');
                const expertDiv = document.createElement('div');
                expertDiv.className = 'bg-gray-200 p-2 rounded-md mb-2';
                expertDiv.innerHTML = `<p class="text-lg">${expertValue}</p>`;
                expertList.appendChild(expertDiv);
                expertInput.value = '';
            } else {
                alert("Please enter an expert detail.");
            }
        }
    
        function getRandomColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F4FF33', '#FF33A1', '#9B33FF', '#FF8433', '#33FFF5'];
            const randomIndex = Math.floor(Math.random() * colors.length);
            return colors[randomIndex];
        }
    
        function addExpert(expertName) {
            const expertContainer = document.getElementById('yourExperts');
            
            const randomColor = getRandomColor();
            
            const expertDiv = document.createElement('div');
            expertDiv.classList.add('p-2', 'rounded-lg', 'text-center', 'my-2', 'text-white');
            expertDiv.style.backgroundColor = randomColor;
            
            expertDiv.textContent = expertName;
            
            expertContainer.appendChild(expertDiv);
        }
    </script>
    
    
    

    
     
</body>
</html>
