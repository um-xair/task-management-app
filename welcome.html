<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=1.0">
    <title>Welcome Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-[#ED6F2C] h-screen flex flex-col justify-center items-center p-4">

    <!-- Title -->
    <h1 class="text-white text-5xl font-extrabold mb-4">Welcome</h1>

    <!-- Description -->
    <p class="text-white text-center text-sm mb-6 p-2">
        Welcome to the team! We're excited to have you here! Let's achieve great things together.
    </p>

    <!-- Image -->
    <div class="mb-6">
        <img src="assets/quinton-logo-identity.ico" alt="Welcome Image" class="w-full mx-auto">
    </div>

    <!-- Login Button -->
    <button class="mt-20 text-[#ED6F2C] bg-white px-10 py-3 rounded-[30px] text-lg font-semibold w-[90%]">Login</button>

</body>
</html>
