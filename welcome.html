<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-[#ED6F2C] h-screen flex flex-col justify-center items-center p-4 fade-in">

    <h1 class="text-white text-5xl font-extrabold mb-4">Welcome</h1>
    <p class="text-white text-center text-sm mb-6 p-2">
        Welcome to the team! We're excited to have you here! Let's achieve great things together.
    </p>
    <div class="mt-6">
        <img src="assets/quinton-logo-identity.ico" alt="Welcome Image" class="w-full mx-auto">
    </div>
    <button 
        class="mt-20 text-[#ED6F2C] bg-white px-10 py-3 rounded-[30px] text-lg font-semibold w-[90%]"
        onclick="goToPage()">
        Login
    </button>

    <script>
        function goToPage() {
            window.location.href = "login.html"; 
        }
    </script>
    
</body>
</html>
