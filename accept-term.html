<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Privacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .accept-button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding-bottom: 20px;
            text-align: center;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-[#ED6F2C] flex flex-col justify-center items-center h-screen p-4">

    <div class="mb-6 fade-in">
        <img src="assets/explore.png" alt="Image" class="w-[90%] sm:w-[400px] h-auto mx-auto">
    </div>

    <div class="footer mb-6 w-[80%] fade-in">
        <div class="flex flex-col items-center text-sm text-white mb-6 text-justify">
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="termsCheckbox" class="form-checkbox h-8 w-8 text-[#ED6F2C]" onclick="toggleButton()">
                <label for="termsCheckbox">
                    I confirm reading and accepting the 
                    <a href="#" class="text-white underline font-semibold">Terms</a> and 
                    <a href="#" class="text-white underline font-semibold">Privacy Policy</a>.
                </label>
            </div>
        </div>
        <button id="acceptButton" class="mb-10 text-[#ED6F2C] bg-white px-10 py-3 rounded-[30px] text-lg font-semibold w-full disabled:opacity-50" disabled onclick="acceptTerms()">Accept and Continue</button>
    </div>

    <script>
        function toggleButton() {
            const checkbox = document.getElementById('termsCheckbox');
            const button = document.getElementById('acceptButton');
            button.disabled = !checkbox.checked;
        }
        
        function acceptTerms() {
            window.location.href = "welcome.html"; 
        }
    </script>
</body>
</html>
