            <button class="w-full h-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ED6F2C">

    <div id="side-menu" class="fixed top-0 right-0 h-full w-[80%] bg-white shadow-md transform translate-x-full transition-transform duration-300 z-50">
        <div class="bg-[#ED6F2C] p-4 border-b">
            <div class="flex justify-end">
                <button id="close-menu" class="bg-white p-2 rounded-full">

                </button>
            </div>
            <div class="flex items-center mt-4 text-white">
                <img src="assets/pfp.jpg" alt="User" class="w-16 h-16 rounded-full mr-4">
                <div>
                    <h2 class="font-bold text-lg">ALYSSA UMAIRAH</h2>
                    <p class="text-sm">Front-end Developer</p>
                </div>
            </div>
        </div>
        <ul class="p-4">
            <li class="flex items-center gap-x-4 py-4 font-semibold text-[#263D5F] cursor-pointer border-b border-[#263D5F]">

                <span>Home</span>
            </li>

                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#263D5F">

                    <path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/>

                </svg>
                <span>Logout</span>
            </li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const settingsButton = document.getElementById("settings-button");
            const sideMenu = document.getElementById("side-menu");
            const closeMenuButton = document.getElementById("close-menu");
            const overlay = document.getElementById("overlay");
            const body = document.body;
    
            settingsButton.addEventListener("click", () => {
                sideMenu.classList.remove("translate-x-full");
                overlay.classList.add("opacity-50", "pointer-events-auto");
                body.classList.add("overflow-hidden"); 
            });
    
            closeMenuButton.addEventListener("click", () => {
                sideMenu.classList.add("translate-x-full");
                overlay.classList.remove("opacity-50", "pointer-events-auto");
                body.classList.remove("overflow-hidden"); 
            });
    
            overlay.addEventListener("click", () => {
                sideMenu.classList.add("translate-x-full");
                overlay.classList.remove("opacity-50", "pointer-events-auto");
                body.classList.remove("overflow-hidden"); 
            });
        });
    </script>
    
    <section class="p-6 mt-[120px]">
        <div class="bg-[#ED6F2C] p-6 rounded-[20px] flex items-center space-x-6">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF">
                <path d="M560-360q17 0 29.5-12.5T602-402q0-17-12.5-29.5T560-444q-17 0-29.5 12.5T518-402q0 17 12.5 29.5T560-360Zm-30-128h60q0-29 6-42.5t28-35.5q30-30 40-48.5t10-43.5q0-45-31.5-73.5T560-760q-41 0-71.5 23T446-676l54 22q9-25 24.5-37.5T560-704q24 0 39 13.5t15 36.5q0 14-8 26.5T578-596q-33 29-40.5 45.5T530-488ZM320-240q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320Zm0-80h480v-480H320v480ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm160-720v480-480Z"/>
            </svg>
    
            <div class="w-3/4">
                <h3 class="text-white font-bold text-xl">NIOR STROLLER QUIZ</h3>
            </div>
        </div>
    
        <div class="bg-white px-4 mt-6 rounded-[20px] text-justify">
            <form action="quiz-result.html" method="POST">
                <div class="mb-4">
                    <label for="q1" class="block text-[#263D5F] text-lg font-semibold">1. What is a unique feature of the Nior Two-Way Stroller's seating system?</label>
                    <div>
                        <input type="radio" id="q1a" name="q1" value="Reversible 2-way cradle (Parent-facing or world-facing)" class="mr-2">
                        <label for="q1a" class="text-sm">Reversible 2-way cradle (Parent-facing or world-facing)</label>
                    </div>
                    <div>
                        <input type="radio" id="q1b" name="q1" value="Fixed parent-facing seat" class="mr-2">
                        <label for="q1b" class="text-sm">Fixed parent-facing seat</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="q2" class="block text-[#263D5F] text-lg font-semibold">2. How can parents easily fold the Nior stroller?</label>
                    <div>
                        <input type="radio" id="q2a" name="q2" value="With a one-push folding system" class="mr-2">
                        <label for="q2a" class="text-sm">With a one-push folding system</label>
                    </div>
                    <div>
                        <input type="radio" id="q2b" name="q2" value="Manual folding with multiple steps" class="mr-2">
                        <label for="q2b" class="text-sm">Manual folding with multiple steps</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="q3" class="block text-[#263D5F] text-lg font-semibold">3. What material is used for the Nior stroller’s fabric?</label>
                    <div>
                        <input type="radio" id="q3a" name="q3" value="Bamboo fabric" class="mr-2">
                        <label for="q3a" class="text-sm">Bamboo fabric</label>
                    </div>
                    <div>
                        <input type="radio" id="q3b" name="q3" value="Polyester" class="mr-2">
                        <label for="q3b" class="text-sm">Polyester</label>
                    </div>
                </div>
    
                <button type="submit" class="bg-[#ED6F2C] text-white py-3 px-6 rounded-full text-lg font-semibold mt-6 w-full">Submit Quiz</button>
            </form>
        </div>
    </section>
  
</body>
</html>
