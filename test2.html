<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-white h-screen flex flex-col">

    <section class="p-6 mt-[120px]">
        <!-- Button to open modal -->
        <button onclick="document.getElementById('modal').classList.remove('hidden')" class="bg-[#ED6F2C] text-white py-3 px-6 rounded-full text-lg font-semibold w-full">
            Open Monthly Summary Modal
        </button>

        <!-- Modal -->
        <div id="modal" class=" fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50">
            <div class="bg-white p-8 rounded-lg w-11/12 md:w-1/3">
                <h2 class="text-xl font-semibold text-[#263D5F] mb-4">Monthly Summary</h2>
                
                <!-- Form inside the modal -->
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="completion-status" class="block text-lg font-semibold text-[#263D5F] mb-2">Completion Status</label>
                        <select id="completion-status" name="completion-status" class="w-full px-4 py-2 border border-[#263D5F] rounded-lg" required>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Uncompleted</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="reason-obstacles" class="block text-lg font-semibold text-[#263D5F] mb-2">Reason & Obstacles for Uncompleted</label>
                        <textarea id="reason-obstacles" name="reason-obstacles" class="w-full px-4 py-2 border border-[#263D5F] rounded-lg" placeholder="Enter reason and obstacles" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="strategies-methods" class="block text-lg font-semibold text-[#263D5F] mb-2">Strategies & Methods to Overcome</label>
                        <textarea id="strategies-methods" name="strategies-methods" class="w-full px-4 py-2 border border-[#263D5F] rounded-lg" placeholder="Enter strategies and methods" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="additional-remark" class="block text-lg font-semibold text-[#263D5F] mb-2">Additional Remark of the Month</label>
                        <textarea id="additional-remark" name="additional-remark" class="w-full px-4 py-2 border border-[#263D5F] rounded-lg" placeholder="Enter additional remarks" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="innovations-achievements" class="block text-lg font-semibold text-[#263D5F] mb-2">Innovations & Achievements</label>
                        <textarea id="innovations-achievements" name="innovations-achievements" class="w-full px-4 py-2 border border-[#263D5F] rounded-lg" placeholder="Enter innovations and achievements" required></textarea>
                    </div>

                    <div class="flex justify-end">
                        <button type="button" onclick="document.getElementById('modal').classList.add('hidden')" class="bg-gray-500 text-white py-2 px-6 rounded-lg mr-4">Cancel</button>
                        <button type="submit" class="bg-[#ED6F2C] text-white py-2 px-6 rounded-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
